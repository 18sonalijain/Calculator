<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h3>Calcutator</h3>
<div class="calculator">
        <input type="text" name="screen" id="screen">
        <table>
            <tr>
                <th><button>(</button></th>
                <th><button>)</button></th>
                <th><button>C</button></th>
                <th><button>%</button></th>
            </tr>
            <tr>
                <th><button>7</button></th>
                <th><button>8</button></th>
                <th><button>9</button></th>
                <th><button>X</button></th>
            </tr>
            <tr>
                <th><button>4</button></th>
                <th><button>5</button></th>
                <th><button>6</button></th>
                <th><button>-</button></th>
            </tr>
            <tr>
                <th><button>1</button></th>
                <th><button>2</button></th>
                <th><button>3</button></th>
                <th><button>+</button></th>
            </tr>
            <tr>
                <th><button>0</button></th>
                <th><button>.</button></th>
                <th><button>/</button></th>
                <th><button>=</button></th>
            </tr>
        </table>
    </div>
    </div>

</body>
<script src="script.js"> </script>

</html>
